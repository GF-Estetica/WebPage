    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <button class="menu-toggle">☰</button> <!-- Botón para abrir/cerrar el menú -->
        <ul>
            <li><a href="../../index.html">Inicio</a></li>
            <li><a href="./sobre-nosotros.html">Sobre Nosotros</a></li>
            <li><a href="./servicios.html">Servicios</a></li>

        </ul>
    </nav>

    <div>
        <h1>Contacto</h1>
    </div>
    <div class="info-section">
        <div class="contact-info">
            <h2>Datos de Contacto</h2>
            <p><strong>Ubicación:</strong> Necochea, Bs As 
                <img src="../imagenes/argentina.jpg" alt="Argentina" class="flag-icon">
            </p>
            <p><strong>Email:</strong> soporte@gmail.com</p>
            <p><strong>Teléfono:</strong> +123 456 789</p>
        </div>
        

        <div class="social-cards">
            <h2>Síguenos en redes sociales</h2>
            <div class="card-container">
                <div class="social-card"><img src="../imagenes/facebook.png" alt="Facebook"></div>
                <div class="social-card"><img src="../imagenes/instagram.png" alt="Instagram"></div>
                <div class="social-card"><img src="../imagenes/twitter.png" alt="Twitter"></div>
                <div class="social-card"><img src="../imagenes/linkedin.png" alt="LinkedIn"></div>
            </div>
        </div>
    </div>
    
    <div class="contact-form">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ingresa tu email">
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <div class="button-container">
            <button class="btn">Enviar</button>
        </div>
    </div>
    

    <footer>
        <p>© 2024 GF Estetica | Todos los derechos reservados</p>
    </footer>

    <script src="../scripts/index.js"></script>

</body>
</html>
